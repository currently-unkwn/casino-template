<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap"
      rel="preconnect"
    />
    <title>Dr. Bet</title>
  </head>
  <body>
    <div class="c-navbar js-navbar">
      <div class="c-navbar__inner">
        <div class="c-navbar__menu-btn-wrap">
          <button
            class="c-navbar__menu-btn c-hamburger-btn js-hamburger-btn"
            aria-label="Open/Close menu"
          >
            <span>&nbsp;</span>
          </button>
        </div>

        <img
          src="/img/logo.svg"
          alt="Dr. Bet Logo"
          class="c-navbar__logo c-logo"
        />

        <div class="c-navbar__account-control">
          <a href="#0" class="c-navbar__btn c-btn c-btn--primary">Sign Up</a>
        </div>
      </div>

      <!-- <div class="c-navbar__account-control">
          <a href="#0" target="_blank" class="c-btn c-btn--ghost" rel="noreferrer"
            >Sign Up</a
          >
        </div> -->
    </div>
    <!-- End of Navbar -->

    <aside class="c-sidebar js-sidebar">
      <div class="c-sidebar__inner">
        <nav class="c-sidebar__nav c-nav">
          <ul class="c-nav__list">
            <li class="c-nav__item">
              <a href="#0" target="_blank" class="c-nav__link" rel="noreferrer"
                >Get Bonus</a
              >
            </li>
            <li class="c-nav__item">
              <a href="#0" class="c-nav__link" rel="noreferrer">Contact</a>
            </li>
            <li class="c-nav__item">
              <a href="#0" target="_blank" rel="nofollow" class="c-nav__link"
                >Subscribe</a
              >
            </li>
          </ul>
        </nav>

        <!-- End of Nav -->

        <!-- <div class="c-sidebar__banner">
          <a href="https://mrbet.at/aktionen" target="_blank" rel="nofollow">
            <picture>
              <source srcset="img/banner.jpg" media="(min-width: 960px)" />
              <img
                src="img/hero_mob.jpg"
                alt="Banner"
                class="c-sidebar__banner-img"
              />
            </picture>
          </a>
        </div> -->
      </div>
    </aside>
    <!-- End of Sidebar -->

    <header class="game-header">
      <div class="container container-fluid">
        <div class="game-header__content">
          <picture class="game-header__img">
            <source srcset="img/game-header.webp" type="image/webp" />
            <source srcset="img/game-header.jpg" type="image/jpg" />
            <img src="img/game-header.jpg" alt="Book of Dead" />
          </picture>

          <div class="game-header__btn-group">
            <svg>
              <use xlink:href="img/combined.svg#ico-cross"></use>
            </svg>

            <svg>
              <use xlink:href="img/combined.svg#ico-full-screen"></use>
            </svg>

            <svg>
              <use xlink:href="img/combined.svg#ico-star"></use>
            </svg>
          </div>
        </div>
        <!-- End of Game Header Content -->
      </div>
      <!-- End of Game Header Container -->
    </header>
    <!-- End of Game Header -->

    <footer class="c-footer u-color-black--bg">
      <div class="container container-fluid">
        <div class="c-footer__top">
          <svg class="c-footer__lang">
            <use xlink:href="img/combined.svg#lang-uk"></use>
          </svg>

          <nav class="c-footer__navigation c-footer-nav">
            <ul class="c-footer-nav__list">
              <li class="c-footer-nav__item">
                <a href="#0" class="c-footer-nav__link">Home</a>
              </li>
              <li class="c-footer-nav__item">
                <a href="#0" class="c-footer-nav__link">Promotions</a>
              </li>
              <li class="c-footer-nav__item">
                <a href="#0" class="c-footer-nav__link">Privacy policy</a>
              </li>
              <li class="c-footer-nav__item">
                <a href="#0" class="c-footer-nav__link">Sitemap</a>
              </li>
            </ul>
          </nav>
          <!-- End of Footer Nav -->

          <div class="c-footer__socials">
            <a href="#0" class="c-social-icon" aria-label="Facebook link">
              <svg>
                <use xlink:href="img/combined.svg#ico-fb"></use>
              </svg>
            </a>

            <a href="#0" class="c-social-icon">
              <svg>
                <use
                  xlink:href="img/combined.svg#ico-twitter"
                  aria-label="Twitter link"
                ></use>
              </svg>
            </a>
          </div>
          <!-- End of Socials -->
        </div>
        <!-- End of Footer Top -->
      </div>
      <!-- End of Footer Top Container -->

      <div class="c-payment-logos u-color-primary--bg u-padding-x--xxl">
        <div class="container container-fluid">
          <div class="c-payment-logos__list">
            <svg>
              <use xlink:href="img/combined.svg#logo-paypal"></use>
            </svg>
            <svg>
              <use xlink:href="img/combined.svg#logo-neteller"></use>
            </svg>
            <svg>
              <use xlink:href="img/combined.svg#logo-entropay"></use>
            </svg>
            <svg>
              <use xlink:href="img/combined.svg#logo-qiwi"></use>
            </svg>
            <svg>
              <use xlink:href="img/combined.svg#logo-visa"></use>
            </svg>
            <svg>
              <use xlink:href="img/combined.svg#logo-skrill"></use>
            </svg>
          </div>
          <!-- End of Payment Logos List -->
        </div>
        <!-- End of Payment Logos Container -->
      </div>
      <!-- End of Payment Logos -->

      <div class="c-footer__bottom u-text-align--center u-padding-x--4xl">
        <div class="container container-fluid">
          <div class="u-text-size--sm u-color-white--text u-opacity--40">
            <p>Publication date: 30.03.2008</p>
            <p>
              Category of publication: Free poker games online and deposit
              bonuses
            </p>
          </div>

          <div class="c-footer__license u-margin-x--3xl">
            <picture>
              <source
                srcset="img/logo-18+.webp"
                type="image/webp"
                loading="lazy"
              />
              <source
                srcset="img/logo-18+.png"
                type="image/jpeg"
                loading="lazy"
              />
              <img
                class="c-footer__license-img c-footer__license-18"
                src="img/logo-18+.png"
                alt="18+"
                loading="lazy"
              />
            </picture>

            <picture>
              <source
                srcset="img/logo-gamcare.webp"
                type="image/webp"
                loading="lazy"
              />
              <source
                srcset="img/logo-gamcare.png"
                type="image/jpeg"
                loading="lazy"
              />
              <img
                class="c-footer__license-img c-footer__license-gamcare"
                src="img/logo-gamcare.png"
                alt="Gamcare Logo"
                loading="lazy"
              />
            </picture>

            <picture>
              <source
                srcset="img/logo-gambleaware.webp"
                type="image/webp"
                loading="lazy"
              />
              <source
                srcset="img/logo-gambleaware.png"
                type="image/jpeg"
                loading="lazy"
              />
              <img
                class="c-footer__license-img c-footer__license-gambleaware"
                src="img/logo-gambleaware.png"
                alt="Gambleaware logo"
                loading="lazy"
              />
            </picture>

            <picture>
              <source
                srcset="img/logo-dmca-badge.webp"
                type="image/webp"
                loading="lazy"
              />
              <source
                srcset="img/logo-dmca-badge.png"
                type="image/jpeg"
                loading="lazy"
              />
              <img
                class="c-footer__license-img c-footer__license-dmca"
                src="img/logo-dmca-badge.png"
                alt="DMCA Logo"
                loading="lazy"
              />
            </picture>
          </div>

          <div class="u-text-size--sm u-color-white--text u-opacity--40">
            <p>Copyright &copy; 2020 All rights reserved</p>
          </div>
        </div>
        <!-- End of Footer Bottom Container -->
      </div>
      <!-- End of Footer Bottom -->
    </footer>
    <!-- End of Footer -->

    <div href="#0" class="c-backdrop js-backdrop"></div>
    <script defer src="js/index.js"></script>
  </body>
</html>
